<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Agenda Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:whitesmoke">
<br>
<div class="container text-center">
    <h1>Login Form:</h1>
</div>
<br><br>
<form th:action="@{/authenticate}" method="POST"
      style="max-width: 500px; margin: 0 auto;">
    <div>
        <div class="form-group">
            <div th:if="${param.error}" class="alert alert-danger">Invalid credentials.</div>
            <label class="label col-20"
                   style="font-size:20px"><strong>Enter Your Username (between 1 and 10 letters):</strong></label>
            <input class="form-control form-control-lg" id="username" maxlength="10" minlength="1"
                   name="username" placeholder="Your username" required type="text"/>
            <br><br>
            <label class="label col-20" style="font-size:20px"><strong>Enter Your Password (between 5 and 15 letters):</strong></label>
            <input class="form-control form-control-lg" id="password" maxlength="15" minlength="5"
                   name="password" placeholder="Your password" required type="text"/>
        </div>
        <br>
        <div class="container text-center">
            <button type="submit" class="btn btn-success btn-lg">Login</button>
        </div>
        <br>
        <a th:href="@{/register}" class="btn btn-link">No account? Sign up here</a>
        <br>
        <a th:href="@{/}" class="btn btn-link">Return to Homepage</a>
    </div>
</form>
</body>
</html>
