<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up - Agenda Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:whitesmoke">
    <br>
    <div class="container text-center">
        <h1>Sign Up Form:</h1>
    </div>
    <br><br>
    <form th:action="@{/process_registration}" method="POST" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <div>
            <div class="form-group">
                <div th:if="${param.alreadyExists}" class="alert alert-danger">Username already taken!</div>
                <div th:if="${param.error}" class="alert alert-danger">Something went wrong</div>
                <div th:if="${param.success}" class="alert alert-success">Sign up success!
                     <a th:href="@{/login}" class="link-primary"> You may login now.</a></div>
                <label class="label col-20"
                       style="font-size:20px"><strong>Enter Username (between 1 and 10 letters):</strong></label>
                <input class="form-control form-control-lg" maxlength="10" minlength="1" placeholder="Your username"
                       required th:field="*{username}" type="text"/>
                <br><br>
                <label class="label col-20" style="font-size:20px"><strong>Enter Password (between 5 and 15 letters):</strong></label>
                <input class="form-control form-control-lg" maxlength="15" minlength="5" placeholder="Your password"
                       required th:field="*{password}" type="text"/>
            </div>
            <br><br>
            <div class="container text-center">
                <button type="submit" class="btn btn-success btn-lg">Sign Up!</button>
            </div>
            <br>
            <a th:href="@{/}" class="btn btn-link">Return to Homepage</a>
        </div>
    </form>
</body>
</html>
