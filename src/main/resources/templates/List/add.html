<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:whitesmoke">
<br>
<div class="container text-center">
    <h1>Create Task:</h1>
</div>
<br><br>
<form th:action="@{/app/list/saveTask}" method="POST" th:object="${newTask}"
      style="max-width: 500px; margin: 0 auto;">
    <div>
        <div class="form-group">
            <label class="label col-20"
                   style="font-size:20px"><strong>Enter Task (between 1 and 30 letters):</strong></label>
            <input class="form-control form-control-lg" maxlength="30" minlength="1" placeholder="Your Task"
                   required th:field="*{task}" type="text"/>
        </div>
        <br><br>
        <div class="container text-center">
            <button type="submit" class="btn btn-success btn-lg">Create Task!</button>
        </div>
        <br><br>
        <a th:href="@{/app/list}" class="btn btn-link">Return to List</a>
        <br>
        <a th:href="@{/}" class="btn btn-link">Return to Homepage</a>
    </div>
</form>
</body>
</html>
